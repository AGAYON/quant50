name: CI - Quant50 Checks

on:
  push:
    branches: [main, dev, feature/*]
  pull_request:
    branches: [main, dev]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 pytest

      - name: 🎨 Run code quality checks
        run: |
          echo "🧹 Running black, isort, flake8..."
          black --check .
          isort --check-only .
          flake8 .

      - name: 🔍 Validate TaskMaster JSONs
        run: |
          echo "Validating .taskmaster JSON structure..."
          python -m json.tool .taskmaster/tasks.json
          python -m json.tool .taskmaster/memory.json

      - name: 🧪 Run tests
        run: |
          pytest -v --maxfail=1 --disable-warnings
