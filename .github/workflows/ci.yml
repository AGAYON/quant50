name: CI - Quant50 Checks

on:
  push:
    branches: [main, dev, feature/*]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Code quality checks
        run: |
          echo "üßπ Running code formatters and linters..."
          black --check . || (echo "‚ùå Black failed" && exit 1)
          isort --check-only . || (echo "‚ùå isort failed" && exit 1)
          flake8 . || (echo "‚ùå flake8 failed" && exit 1)

      - name: Run tests
        run: pytest -v || true
